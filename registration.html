</head>

        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="header">
        <h1>Welcome to Registration Page</h1>
    </div>
    <div class="content-container">
        <div class="left-section">
            
            <img src="seminar.jpg" alt="Seminar Image">
        </div>
        <div class="right-section">
            <form action="/process-registration" method="post">
                <h2>Seminar Registration</h2>
                
                    
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                
                    
                    <label for="seminar">Select Seminar:</label>
                    <select id="seminar" name="seminar" required>
                        <option value="CPP Seminar">CPP Seminar</option>
                        <option value="Python Seminar">Python Seminar</option>
                        <option value="Java Seminar">Java Seminar</option>
                        <option value="Web Development Seminar">Web Development Seminar</option>
                        <option value="Andriod Development Seminar">Andriod Development Seminar</option>
                        <option value="Block Chain Seminar">Block Chain Seminar</option>
                        
                    </select>
                
                    <label for="attendee-type">Attendee Type:</label>
                    <select id="attendee-type" name="attendee-type" required>
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                      
                    </select>
                
                
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                
                    <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
</body>
